{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button>
          <div class="navicon"></div>
        </button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
          {% if link.url contains 'http' %}
          {% assign domain = '' %}
          {% else %}
          {% assign domain = base_path %}
          {% endif %}
          <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}

          <!-- 语言切换器 -->
          <li class="masthead__menu-item">
            <span class="lang-switcher" style="display: flex; align-items: center;">
              <a href="#" data-lang="en" {% if page.lang=='en' or page.lang==nil %}style="font-weight: bold;" {% endif
                %}>EN</a>
              <span class="lang-separator" style="margin: 0 0px;">/</span>
              <a href="#" data-lang="zh" {% if page.lang=='zh' %}style="font-weight: bold;" {% endif %}
                >中文</a>
            </span>
          </li>
          <li id="theme-toggle" class="masthead__menu-item persist tail">
            <a><i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i></a>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
